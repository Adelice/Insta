<!DOCTYPE html>
<html lang="en">
<head>
    <title>InstApp</title>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body class="override">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">InstApp</a>
            </div>
            <div class="col-sm-6 col-md-6">
                {% if user.is_authenticated %}
                <ul>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false">Account
                              <span class="caret"></span>
                          </a>
                    <ul class="dropdown-menu" role="menu">
                      <li>
                        <a href="{%url 'home'%}">Home</a>
                      </li>
                      <li>
                        <a href="/accounts/password/change">Change Password</a>
                      </li>
                      <li>
                        <a href="/logout">Logout</a>
                      </li>
                    </ul>
                  </li>
                </ul>
                {% else %}
                <li>
                  <a class='btn btn-default' href="/accounts/login">Login</a>
                </li>
    
                {% endif %}

              </div>
            
           
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link open-nav" href="{% url 'profile' username=user %}"><i class="fa fa-user">{{user}}</i></a>
                </li>
            </ul>
        </div>
    </nav>
